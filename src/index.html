<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Syntax Highlighter</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Office Syntax Highlighter</h1>
        
        <p class="text-lg text-gray-600 mb-6">
            This is a template that uses <a href="https://github.com/shikijs/shiki" class="text-blue-600 hover:text-blue-800">Shiki</a> 
            to highlight code in a PowerPoint document.
        </p>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Key Features</h2>
            <ul class="list-disc list-inside text-gray-600 space-y-2">
                <li>Uses Vite instead of Webpack</li>
                <li>Uses React 18</li>
                <li>Removes polyfills and support for IE 11</li>
                <li>Enabled TypeScript strict mode</li>
            </ul>
        </div>
    </div>
</body>
</html>
